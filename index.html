<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <h1>calculator</h1>
    <h3>just one addition at a time</h3>
    <h3 id="numbers"></h3>
    <div id="container">
        <div id="div1" onclick="one()">
            <p>1</p>
        </div>
        <div id="div2" onclick="four()">
            <p>4</p>
        </div>
        <div id="div3" onclick="seven()">
            <p>7</p>
        </div>
        <div id="div4" onclick="equal()">
            <p>=</p>
        </div>
        <div id="div5" onclick="two()">
            <p>2</p>
        </div>
        <div id="div6" onclick="five()">
            <p>5</p>
        </div>
        <div id="div7" onclick="eight()">
            <p>8</p>
        </div>
        <div id="div8" onclick="zero()">
            <p>0</p>
        </div>
        <div id="div9" onclick="three()">
            <p>3</p>
        </div>
        <div id="div10" onclick="six()">
            <p>6</p>
        </div>
        <div id="div11" onclick="nine()">
            <p>9</p>
        </div>
        <div id="div12" onclick="plus()">
            <p>+</p>
        </div>
</div>
<button onclick="reset()">reset</button>
</body>
</html>
